<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>IzzyMotion</title>
    <script async src="opencv.js" type="text/javascript"></script>
    <script src="AROverlay.js" type="text/javascript"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="header-container">
        <img
          src="Assets/izzy_logo.svg"
          alt="Logo"
          class="logo"
          href="https://izzyweissgerber.com"
        />
        <h1 class="title">IzzyMotion</h1>
        <a
          href="https://izzyweissgerber.com/pages/contact"
          class="about"
          href="https://izzyweissgerber.com/"
          >ABOUT</a
        >
      </div>
    </header>

    <!-- Canvas -->
    <canvas id="outputCanvas"></canvas>

    <!-- Footer -->
    <footer>
      <!-- Social Media Footer Box -->

      <!-- Artist Footer Box -->
      <div class="footer-box footer-right">
        <div class="artist-info">
          <img src="Assets/FooterIzzy.png" alt="Artist" class="artist-image" />
          <div class="artist-text-container">
            <p class="artist-name">IZZY WEISSGERBER</p>
            <p class="artist-description">
              Energy is my religion. <br />
              Love is our highest FREQUENCY.
            </p>
            <div class="social-media-wrapper">
              <ul class="social-media">
                <li>
                  <img
                    src="Assets/shop.svg"
                    alt="Shop Icon"
                    class="social-icon"
                  />
                  <img
                    src="Assets/instagram.svg"
                    alt="Instagram Icon"
                    class="social-icon"
                  />
                  <a href="https://instagram.com">Instagram</a>
                </li>
                <li>
                  <img
                    src="Assets/mail.svg"
                    alt="Email Icon"
                    class="social-icon"
                  />
                  <a href="https://izzyweissgerber.com/pages/contact"
                    >Contact</a
                  >
                </li>
                <li>
                  <a href="https://izzyweissgerber.com">Shop</a>
                </li>
                <li>
                  <img
                    src="Assets/artwork.svg"
                    alt="Artwork Icon"
                    class="social-icon"
                  />
                  <a href="https://izzyweissgerber.com/pages/originals"
                    >Artwork</a
                  >
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
